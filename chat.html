.button {

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;

  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

  opacity: 1;
  right: 0;
}
</style>
